<!DOCTYPE html>
<html>
	<head>
		<title>Pdf2Word converter</title>
		<link rel="stylesheet" type="text/css" href="/static/styles/styles.css">
		<script src="https://kit.fontawesome.com/31f14ce31a.js" crossorigin="anonymous"></script>
		<meta charset="utf-8">
		<meta name="description" content="Pdf to Word Converter">
		<meta name="author" content="Ndukwe, Ukaegbu">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="/static/script/main.js"></script>

	</head>
	<body>
		<!--<div id = 'header'>-->
		<header>
			<div class="img-holder">
				<a href="/"><img src="/static/svg/pdf2.svg" id="img1" alt="pdf_logo"></img></a>
			</div>
			<div class="ctc-info">
				<a href="/donate" class="info donate" type="button">Donate</a>
				<a href="/about" class="info about">About Us </a>
				<a href="/" class="info home">Home</a>
		    </div>
		</header>
	    <center id = 'quote-holder'>
	    	<div class="first"></div>
	    	<div id="quote">
	    	    <q id="quotes"></q>
	    	    <p id="author"></p>
	        </div>
	        <div id="temp">
	            <span id='location'>{{location}}</span>
	            <span id="deg">{{deg}}</span>
	        </center>
	    <!--</div>-->
		<div id = 'convert-holder'>
			<section>
				<center>
					<form action="/pdf2word" method="POST" enctype="multipart/form-data">
						<label for="Pdf2Word">
							<br>
							<span id='desc'>Drop a pdf file</span> <br>
							<br>
							<input type="file" name="pdf_file" id="Pdf2Word" required>
						    <br>
					    </label>
					    <a class="switch" href="/docx"><img class="word"src="/static/svg/test.svg"></a>
					    <input type="submit" name="submit" id="submit" value="Convert">
					    <br>
					    <a id="rst" href="{{download}}">{{pdf}}</a>
				    </form>
				</center>

			</section>

		</div>
		    <div class="div_visits">
		    	<span>visitors : {{visits}}</span>
		    	<span>files converted : {{convert}}</span>
		    </div>
		<footer>
			<div class="foot">
				<a href="https://www.instagram.com/iam_ukn" target="_blank" id='insta'><i class="fa-brands fa-instagram"></i></a>
				<a href="https://github.com/iamukn"><i class="fa-brands fa-github fa-beat"></i></a>
				<a href="https://twitter.com/iam_ukn" target="_blank" id='twit'><i class="fa-brands fa-twitter"></i></a>
		    </div>
	   </footer>
	</body>
</html>
